<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Data Management</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center m">
            <h1>Employee Data Management</h1>
        </div>
        <div class="container">
            <div class="row border rounded my-2">
                <table class="table table-striped m-0">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">-</th>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    </tbody>



                </table>
            </div>
        </div>
        <div class="container p-2 rounded border">
            <form action="" id="employeeDataForm" class="form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="employeeNameTextField" class="pr-1">Employee Name</label>
                            <input type="text" class="form-control" id="employeeNameTextField" placeholder="Jane Doe">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="roleTextField" class="pr-1">Role</label>
                            <input type="email" class="form-control" id="roleTextField" placeholder="CEO">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="startDateTextField" class="pr-1">Start Date</label>
                            <input type="date" class="form-control" id="startDateTextField">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="monthsWorkedTextField" class="pr-1">Months Worked</label>
                            <input type="number" class="form-control" id="monthsWorkedTextField" placeholder="10">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="monthsWorkedTextField" class="pr-1">Monthly Rate</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="number" class="form-control" id="monthlyRateTextField" placeholder="4,000.00">
                            </div>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="totalBilledTextField" class="pr-1">Total Billed</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input type="number" class="form-control" id="totalBilledTextField" placeholder="1,000.00">
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-lg btn-outline-info w-50">Submit</button>
                    </div>

                </div>

            </form>
        </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
